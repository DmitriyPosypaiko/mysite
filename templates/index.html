{%load staticfiles%}
<!doctype html>
<html lang="ru">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <title>Test</title>
  <meta name="description" content="Сайт о психологии с автогенерированными текстами">
  <meta name="keywords" content="психология, яндекс, весна, рефераты">
  <meta name="author" content="shwan">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/base.css" type="text/css">
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" role="navigation">
        <a class="navbar-brand" href="#" role="banner">DmitryEntertainment</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsDefault">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Главная <span class="sr-only">(current)</span></a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" role="search">
              <input class="form-control mr-sm-2" type="text" placeholder="Поиск" aria-label="Поиск">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
                  <a href="sign-in/" class="btn btn-outline-success my-2 my-sm-0">Войти</a>
            </form>
          </div>
      </nav>
   </header>
    <main role="main">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../media/tiger.jpg" height="700" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 " src="../../media/лиса.jpg" height="700" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../media/медведь.jpg" height="700" alt="Third slide">
          </div>
        </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
      <div class="container">
        <div class="row">
            <div class="card-deck">
              {%for name in product%}
                <div class="card" >
                  <img class = "card-img-top img-responsive" src="{{name.imege.url}}" width="50%" height="50%"alt="...">
                  <h1>{{name.name}}</h1>
                  <h2>{{name.price}}</h2>
                  <div class="card-body">
                    <p>{{name.short_description}}</p>
                    <button type="button" class= "btn btn-news" onclick="location.href = '#'">
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
    </main>
    <footer role="contentinfo" class="footer">
      <div class="container">
        <span class="text-muted" >© Посыпайко Дмытро Витальевич</span>
      </div>
    </footer>
  </body>

 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</html>
